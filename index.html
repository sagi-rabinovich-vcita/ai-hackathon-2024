<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BizAI Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="app" class="light-mode">
      <div class="header">
        <img id="logo"
          class="logo"
          src="https://raw.githubusercontent.com/sagi-rabinovich-vcita/ai-hackathon-2024/60667e997c95cb4637a146837f07d9df2fc7bb5e/images/logo-1.png"
        />
        <h2>BizAI Junior</h2>
      </div>
      <div class="business-token-container form-group mb-3">
        <span>Business API Token</span>
        <input
          id="business-token"
          class="form-control"
          type="text"
          placeholder="Paste your business token here..."
          style="width: 100%;"
        />
        <button id="new-chat-button" class="btn btn-primary">New Chat</button>
      </div>
      <div id="message-container"></div>
      <div id="input-area">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message here..."
          autofocus
        />
        <button id="send-button">Send</button>
      </div>
    </div>
    <script src="src/index.ts"></script>
  </body>
</html>
